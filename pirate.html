            let ids={img0,img1,img2,img3,img4,

                    img15,img16,img17,img18,img19,

            let checkCount=0;
            let penalty=0;
            let lastCheck=0;
            let treasureLocation=5;
            let trapLocation=18;
            let gameOver=false;
            function check(position){
                if(gameOver)
                {
                    return;
                }
                // else{
                //     document.getElementById(ids[position]);
                // }
                var id=ids[position];
                var img=document.getElementById(id);

                if(position==treasureLocation){
                    img.src="treasure.jpg";
                    penalty=penalty-3;;
                    gameOver=true;
                    
                }
                else if(position==trapLocation){
                    img.src="trap.jpg";
                    penalty=penalty+4;
                    gameOver=true;

                }
                else{
                    img.src="hat.jpg";
                }
                checkCount++;
                penalty++;
                var treasureid=document.getElementById("id_location");
                var penaltyid= document.getElementById("id_penalty");
                id_location.innerHTML = `Total Number of Locations Checked is: ${checkCount}`;
                id_penalty.innerHtml = `Penalty is ${penalty}`;
                lastCheck=position;

            }
            function help(){
                let help=' '
                let c = treasureLocation%5;
                let r = Math.floor(treasureLocation)/5;
                let c1 = lastCheck%5;
                let r1 = Math.floor(lastCheck)/5;

                let rdif=Math.abs(r,r1);
                let cdiff=Math.abs(c,c1);
                if(Math.abs(r1,c1)===1){
                    penalty=penalty+2;
                    id_penalty.textContent=`Penalty is ${penalty}`;
                    document.getElementById("help").textContent = "Can smell it";
                }
                else if(rdiff+cdiff===2){
                    penalty=penalty+2;
                    id_penalty.textContent=`Penalty is ${penalty}`;
                    document.getElementById("help").textContent = "Step Faster";
                }
                else{
