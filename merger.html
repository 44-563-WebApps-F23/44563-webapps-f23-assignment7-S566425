<!DOCTYPE html>
<html> <head> 
    <title>Responsive JS</title>
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: plum;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color:lavender; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color:lightblue;
	  }
	}
</style></head>



<body>
    <h2> Sri Vasavi builds a merger</h2>
		<div class="flex-container" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
        
	<input type="text" id="text" value="Enter Text">
	<p> Press the button to add elements at the end to the container.</p>
    <button onclick="addEnd()">Add End</button>    
	<p> Press the button to Remove the elements from the container.</p>
    <button onclick="remove()">Remove Data</button>
	<p> Press the button to add elements at the beginning to the container.</p>
    <button onclick="addFront()">Add Front</button>
	
	
</body>
<script>

		function addEnd(){
			text = document.getElementById("text").value;
			output=document.createElement("div");
			output.innerHTML=text;
			output.className="merger";
			flex= document.getElementById("target");
			flex.appendChild(output);
		}
		function remove(){
			mergerItems = document.getElementsByClassName("merger");
            length = mergerItems.length;

            if (length > 0) {
                middleItem = Math.floor(length/2);
                mergerItems[middleItem].remove();
            }
        }

        function addFront() {
            text = document.getElementById("text").value;
            output = document.createElement("div");
            output.innerHTML = text;
            output.className = "merger";
            flex = document.getElementById("target");
            firstChild = flex.firstChild;
            flex.insertBefore(output, firstChild);
        }
		
	//}
</script>
</html>
