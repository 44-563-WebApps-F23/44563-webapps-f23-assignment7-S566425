<!DOCTYPE html>
<html lang="en">
<head>
  <title>speed check</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Sri Vasavi speed check</h2>

  <div id="target">Your time</div>
  <div id="Counter">Count</div>
  <button id="StartTimer" type="button" onclick="startTime()">Start Timer</button>
  <button id="react" type="button" onclick="recordTime()">React</button>  
  
  <script> 
  var reactTime = undefined;
  function recordTime() {
    reactTime = Date.now();
    document.getElementById("target").innerHTML=reactTime;
    console.log()
  }

  function startTime() {
    console.log("getting from Values")
    for(let i=0;i<=8;i++){
        setTimeout(function(){
            document.getElementById("Counter").innerHTML=i;
        }, ((Math.floor(Math.random()*(10-2+1))+2-i)*1000));
    }
    setTimeout(function(){
        if(reactTime===undefined){
            document.getElementById("target").innerHTML="Too Slow";
        }
        else{
            endTime=Date.now();
            elapsedtime= endTime-reactTime;
            document.getElementById("target").innerHTML=`Time was ${elapsedtime} ms`;
        }
    },Math.floor(Math.random()*(10-2+1))+2*1000);

  }
  </script>

</body>
</html>
